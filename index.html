<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streamsend Docs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"/>
  <style>
    body {
      background: #f9fafb;
      color: #1e293b;
    }
    .sidebar {
      background: #e5f1fb;
      border-right: 1px solid #d1d5db;
    }
    .sidebar a {
      color: #3b82f6;
    }
    .sidebar a:hover {
      color: #2563eb;
    }
    .app-name {
      color: #3b82f6;
    }
    .content {
      padding: 2rem;
    }
    code {
      background: #f1f5f9;
      color: #111827;
      padding: 2px 4px;
      border-radius: 4px;
    }
    pre code {
      background: #f1f5f9 !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = { name: 'STREAMSEND', repo: '', loadSidebar: true, subMaxLevel: 2 }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
