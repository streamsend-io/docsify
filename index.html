<script>
  // Animation for the file-chunk pipeline code blocks
  window.$docsify = window.$docsify || {};
  window.$docsify.plugins = [].concat(window.$docsify.plugins || [], function(hook, vm) {
    hook.doneEach(function() {
      console.log('Checking page for animation...');
      
      // Only run on the overview page
      const path = vm.route.path;
      if (path !== '/' && path !== '/overview' && !path.includes('overview')) {
        return;
      }
      
      // Find the paragraph that starts with "A Streamsend file-chunk pipeline"
      const paragraphs = document.querySelectorAll('p');
      let targetParagraph = null;
      
      for (let p of paragraphs) {
        if (p.textContent.includes('A Streamsend file-chunk pipeline is a fancy way')) {
          targetParagraph = p;
          console.log('Found target paragraph!');
          break;
        }
      }
      
      if (!targetParagraph || targetParagraph.dataset.animated === 'true') return;
      
      // Mark as animated to prevent re-animation
      targetParagraph.dataset.animated = 'true';
      
      // Type lines in code blocks with terminal effect
      function typeCodeBlock(codeBlock, callback) {
        const code = codeBlock.querySelector('code');
        if (!code) return callback && callback();
        
        const lines = code.textContent.split('\n').filter(line => line.trim());
        code.textContent = '';
        code.style.display = 'block';
        
        let lineIndex = 0;
        
        function typeLine() {
          if (lineIndex < lines.length) {
            const line = lines[lineIndex];
            const lineElement = document.createElement('div');
            lineElement.style.minHeight = '1.2em';
            lineElement.style.fontFamily = 'monospace';
            code.appendChild(lineElement);
            
            // Type character by character
            let charIndex = 0;
            function typeChar() {
              if (charIndex < line.length) {
                lineElement.textContent += line[charIndex];
                charIndex++;
                setTimeout(typeChar, 30); // Adjust typing speed
              } else {
                lineIndex++;
                setTimeout(typeLine, 200); // Pause between lines
              }
            }
            
            typeChar();
          } else if (callback) {
            callback();
          }
        }
        
        typeLine();
      }
      
      // Find code blocks that come after the paragraph
      let nextElement = targetParagraph.nextElementSibling;
      const codeBlocks = [];
      
      // Collect the next two pre/code blocks
      while (nextElement && codeBlocks.length < 2) {
        if (nextElement.tagName === 'PRE') {
          codeBlocks.push(nextElement);
        }
        nextElement = nextElement.nextElementSibling;
      }
      
      if (codeBlocks.length >= 2) {
        // Hide code blocks initially
        codeBlocks.forEach(block => {
          block.style.opacity = '0';
          block.classList.add('animating');
        });
        
        // Start animation after a short delay
        setTimeout(() => {
          console.log('Starting code block animations...');
          
          // First code block (Uploader)
          const uploaderBlock = codeBlocks[0];
          uploaderBlock.style.opacity = '1';
          uploaderBlock.classList.add('slide-in-left');
          
          typeCodeBlock(uploaderBlock, function() {
            // Second code block (Downloader)
            const downloaderBlock = codeBlocks[1];
            
            setTimeout(() => {
              downloaderBlock.style.opacity = '1';
              downloaderBlock.classList.add('slide-in-right');
              
              typeCodeBlock(downloaderBlock, function() {
                console.log('Animation complete!');
              });
            }, 500); // Delay before starting downloader animation
          });
        }, 1000); // Initial delay before starting animations
      }
    });
  });
</script>
