<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamSend File-chunk Pipeline</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --border-radius: 5px;
      --code-bg: #272b33;
      --code-color: #e3e3e3;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f9fafb;
      color: #1e293b;
      font-size: 16px;
      line-height: 1.7;
    }
    
    /* Sidebar styling */
    .sidebar {
      background: #f8f9fa;
      border-right: 1px solid rgba(0,0,0,0.07);
      font-size: 15px;
    }
    
    .sidebar-toggle {
      background-color: transparent;
    }
    
    .sidebar ul li a {
      color: var(--secondary-color);
      font-weight: 500;
      font-size: 14px;
    }
    
    .sidebar ul li.active > a {
      color: var(--primary-color);
      border-right: 2px solid var(--primary-color);
    }
    
    /* Content styling */
    .content {
      padding: 2rem;
    }
    
    .markdown-section {
      max-width: 900px;
      padding: 30px 30px 40px;
    }
    
    .markdown-section p {
      font-size: 16px;
      line-height: 1.7;
      margin: 1.2em 0;
    }
    
    .markdown-section a {
      color: var(--primary-color);
    }
    
    .markdown-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
    }
    
    .markdown-section h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 2.5rem 0 1.25rem;
      color: var(--secondary-color);
    }
    
    .markdown-section h3 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      color: var(--secondary-color);
    }
    
    .markdown-section h4, 
    .markdown-section h5, 
    .markdown-section h6 {
      font-weight: 600;
      color: var(--secondary-color);
    }
    
    /* Button styling */
    .markdown-section button {
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--border-radius);
      font-weight: 500;
    }
    
    /* ShadowTraffic-style code blocks */
    .markdown-section pre {
      position: relative;
      background-color: var(--code-bg);
      border-radius: 6px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
    
    .markdown-section pre:before {
      content: ""; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #3498db, #2c3e50);
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    
    .markdown-section pre > code {
      background-color: transparent !important;
      color: var(--code-color);
      font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', monospace;
      font-size: 0.95rem;
      padding: 0;
      line-height: 1.7;
    }
    
    /* Inline code */
    code {
      background: #f1f5f9;
      color: #111827;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', monospace;
      font-size: 0.9em;
    }
    
    /* App name in sidebar */
    .app-name {
      padding: 0 1rem;
    }
    
    .app-name-link {
      color: var(--primary-color) !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    
    .app-name-link span {
      color: var(--secondary-color);
    }
    
    /* Site header with return link */
    .site-header {
      padding: 10px 0;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.07);
    }
    
    .site-link {
      display: inline-block;
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
      font-size: 15px;
    }
    
    .site-link:hover {
      color: var(--accent-color);
    }
    
    /* Footer styling */
    footer {
      margin-top: 40px;
      padding-top: 20px;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }
    
    /* Tables */
    .markdown-section table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 15px;
    }
    
    .markdown-section th {
      background-color: #f8f9fa;
      font-weight: 600;
      padding: 12px 15px;
      text-align: left;
      border-bottom: 2px solid #e9ecef;
    }
    
    .markdown-section td {
      padding: 12px 15px;
      border-bottom: 1px solid #e9ecef;
    }
    
    /* Lists */
    .markdown-section ul,
    .markdown-section ol {
      padding-left: 2rem;
      line-height: 1.7;
      font-size: 16px;
    }
    
    .markdown-section blockquote {
      border-left: 4px solid var(--primary-color);
      background-color: #f8f9fa;
      padding: 1rem;
      color: #495057;
      margin: 1.5rem 0;
    }
    
    /* Syntax highlighting for code */
    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: #888ea4;
    }
    
    .token.namespace {
      opacity: 0.7;
    }
    
    .token.string,
    .token.attr-value {
      color: #7ec699;
    }
    
    .token.punctuation,
    .token.operator {
      color: #e0e0e0;
    }
    
    .token.entity,
    .token.url,
    .token.symbol,
    .token.number,
    .token.boolean,
    .token.variable,
    .token.constant,
    .token.property,
    .token.regex,
    .token.inserted {
      color: #f78c6c;
    }
    
    .token.atrule,
    .token.keyword,
    .token.attr-name,
    .language-autohotkey .token.selector {
      color: #c792ea;
    }
    
    .token.function,
    .token.deleted,
    .language-autohotkey .token.tag {
      color: #82aaff;
    }
    
    .token.tag,
    .token.selector,
    .language-autohotkey .token.keyword {
      color: #f07178;
    }
  </style>
  
  <!-- Animation styles -->
  <style>
    .slide-in-left {
      animation: slideInLeft 0.5s ease-out forwards;
    }
    
    .slide-in-right {
      animation: slideInRight 0.5s ease-out forwards;
    }
    
    @keyframes slideInLeft {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideInRight {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    pre.animating code {
      display: block;
    }
    
    pre.animating code > div {
      min-height: 1.2em;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'StreamSend',
      repo: 'https://github.com/streamsend-io/docsify',
      homepage: 'overview.md',  // This makes overview.md your homepage
      loadSidebar: true,
      alias: {
        '/.*/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
      auto2top: true,
      basePath: './',
      relativePath: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation',
        noData: 'No results found',
        depth: 6
      },
      themeColor: '#3498db',
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      plugins: [
        function(hook) {
          // Link to main site
          hook.beforeEach(function(content) {
            var header = [
              '<div class="site-header">',
              '  <a href="https://streamsend.io" class="site-link">Return to streamsend.io →</a>',
              '</div>\n\n'
            ].join('');
            return header + content;
          });
          
          // Custom footer
          hook.afterEach(function(html) {
            var footer = [
              '<hr/>',
              '<footer>',
              '  <span>© ' + new Date().getFullYear() + ' StreamSend. All rights reserved.</span>',
              '</footer>'
            ].join('');
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- Additional plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- Animation script -->
  <script>
    (function() {
      // Store our animation functions in the global space to avoid scope issues
      window.streamSendAnimation = {
        typeText: function(element, text, callback, speed = 20) {
          element.textContent = '';
          let index = 0;
          
          function typeChar() {
            if (index < text.length) {
              element.textContent += text[index];
              index++;
              setTimeout(typeChar, speed);
            } else if (callback) {
              setTimeout(callback, 300);
            }
          }
          
          typeChar();
        },
        
        typeCodeBlock: function(codeBlock, callback) {
          const code = codeBlock.querySelector('code');
          if (!code) {
            if (callback) callback();
            return;
          }
          
          const lines = code.textContent.split('\n').filter(line => line.trim());
          code.textContent = '';
          code.style.display = 'block';
          
          let lineIndex = 0;
          
          function typeLine() {
            if (lineIndex < lines.length) {
              const line = lines[lineIndex];
              const lineElement = document.createElement('div');
              lineElement.style.minHeight = '1.2em';
              lineElement.style.fontFamily = 'monospace';
              code.appendChild(lineElement);
              
              window.streamSendAnimation.typeText(lineElement, line, function() {
                lineIndex++;
                typeLine();
              }, 30);
            } else if (callback) {
              callback();
            }
          }
          
          typeLine();
        },
        
        // Find the uploader/downloader boxes based on content
        findBoxes: function() {
          console.log('Searching for boxes based on content...');
          
          // Direct approach: Looking specifically for the pre elements with the log content
          // This will check for exact text matches from your screenshot
          const allPreElements = document.querySelectorAll('pre');
          let uploaderBox = null;
          let downloaderBox = null;
          
          // Debugging: Print all pre elements found
          console.log(`Found ${allPreElements.length} pre elements`);
          allPreElements.forEach((pre, i) => {
            console.log(`PRE ${i}: ${pre.textContent.substring(0, 50)}...`);
          });
          
          // Find the pre elements with the specific log content
          for (const pre of allPreElements) {
            const content = pre.textContent || '';
            
            if (content.includes("audio.mpg: (01 of 03)") && 
                content.includes("chunk uploaded")) {
              uploaderBox = pre;
              console.log("Found uploader by exact content match!", pre);
            }
            
            if (content.includes("audio.mpg: (01 of 03)") && 
                content.includes("downloaded first chunk")) {
              downloaderBox = pre;
              console.log("Found downloader by exact content match!", pre);
            }
          }
          
          if (uploaderBox && downloaderBox) {
            console.log("Found both boxes by exact content match!");
            return { uploaderBox, downloaderBox };
          }
          
          // Fallback: Try to find the boxes based on visually distinctive elements from the screenshot
          // These might be the specific blue/green bordered elements
          console.log("Trying to find boxes by visual distinctiveness...");
          const allElements = document.querySelectorAll('*');
          
          // Reset boxes first
          uploaderBox = null;
          downloaderBox = null;
          
          // Look for specific box titles or box styling
          for (const el of allElements) {
            // Check for heading elements with Uploader/Downloader text
            if (el.tagName && ['H1','H2','H3','H4','H5','H6'].includes(el.tagName)) {
              if (el.textContent.trim() === 'Uploader') {
                uploaderBox = el.nextElementSibling || el.parentElement;
                console.log("Found uploader by heading title", uploaderBox);
              }
              if (el.textContent.trim() === 'Downloader') {
                downloaderBox = el.nextElementSibling || el.parentElement;
                console.log("Found downloader by heading title", downloaderBox);
              }
            }
            
            // Also check for elements with blue/green styling (as shown in screenshot)
            try {
              const style = window.getComputedStyle(el);
              // Check both border-color and background-color
              const hasBlueStyle = 
                style.borderColor.includes('rgb(0, 0, 255)') || 
                style.borderColor.includes('#00f') ||
                style.borderColor.includes('blue') ||
                style.backgroundColor.includes('rgb(0, 0, 255)') ||
                style.backgroundColor.includes('#00f') ||
                style.backgroundColor.includes('blue');
                
              const hasGreenStyle = 
                style.borderColor.includes('rgb(0, 128, 0)') || 
                style.borderColor.includes('#008000') ||
                style.borderColor.includes('green') ||
                style.backgroundColor.includes('rgb(0, 128, 0)') ||
                style.backgroundColor.includes('#008000') ||
                style.backgroundColor.includes('green');
              
              if (hasBlueStyle && !uploaderBox) {
                uploaderBox = el;
                console.log("Found uploader by blue styling", el);
              }
              if (hasGreenStyle && !downloaderBox) {
                downloaderBox = el;
                console.log("Found downloader by green styling", el);
              }
            } catch (e) {
              // Ignore cross-origin style errors
            }
          }
          
          if (uploaderBox && downloaderBox) {
            console.log("Found both boxes by visual distinctiveness");
            return { uploaderBox, downloaderBox };
          }
          
          // Last resort: Just target the boxes from your screenshot directly
          // Looking at your screenshot, they appear to be the only pre elements in the main content area
          console.log("Final attempt: Trying to find pre elements in the main content area");
          
          // Find the main content area first
          const mainContent = document.querySelector('.content') || 
                             document.querySelector('main') || 
                             document.querySelector('.markdown-section') ||
                             document.querySelector('#main');
          
          if (mainContent) {
            // Find pre elements within the main content
            const preInMain = mainContent.querySelectorAll('pre');
            console.log(`Found ${preInMain.length} pre elements in main content`);
            
            if (preInMain.length >= 2) {
              // The first two pre elements in the main content are likely our targets
              uploaderBox = preInMain[0];
              downloaderBox = preInMain[1];
              console.log("Using first two pre elements in main content", uploaderBox, downloaderBox);
            }
          } else {
            // If we can't find the main content, just use the first two pre elements in the document
            console.log("Main content not found, using first two pre elements");
            if (allPreElements.length >= 2) {
              uploaderBox = allPreElements[0];
              downloaderBox = allPreElements[1];
              console.log("Using first two pre elements in document", uploaderBox, downloaderBox);
            }
          }
          
          return { uploaderBox, downloaderBox };
        },
        
        // Main animation function
        animateBoxes: function() {
          console.log('Animation: Starting box search & animation');
          
          // Clear any previous animation state
          const allPre = document.querySelectorAll('pre');
          allPre.forEach(pre => {
            pre.classList.remove('animating', 'slide-in-left', 'slide-in-right');
            pre.style.opacity = '';
            pre.style.transform = '';
          });
          
          // Find the boxes based on content
          const { uploaderBox, downloaderBox } = this.findBoxes();
          
          if (!uploaderBox || !downloaderBox) {
            console.log('Animation: Could not find both boxes', !!uploaderBox, !!downloaderBox);
            return;
          }
          
          console.log('Animation: Found both boxes, proceeding with animation');
          
          // Store original content for each box
          const uploaderContent = uploaderBox.innerHTML;
          const downloaderContent = downloaderBox.innerHTML;
          
          // Clear content first
          uploaderBox.innerHTML = '';
          downloaderBox.innerHTML = '';
          
          // Prepare boxes for animation
          uploaderBox.style.opacity = '1';
          uploaderBox.classList.add('animating', 'slide-in-left');
          
          downloaderBox.style.opacity = '1';
          downloaderBox.classList.add('animating', 'slide-in-right');
          
          // Create the code elements manually
          const uploaderCode = document.createElement('code');
          uploaderBox.appendChild(uploaderCode);
          
          const downloaderCode = document.createElement('code');
          downloaderBox.appendChild(downloaderCode);
          
          // Define specific log lines we want to animate (taken from your screenshot)
          const uploaderLines = [
            "Uploader",
            "chunking",
            "audio.mpg: (01 of 03)",
            "chunk uploaded",
            "audio.mpg: (02 of 03)",
            "chunk uploaded",
            "audio.mpg: (03 of 03)",
            "chunk uploaded",
            "audio.mpg: finished 3",
            "chunk uploads",
            "audio.mpg:",
            "MD5=4fb8086802ae70fc4ee"
          ];
          
          const downloaderLines = [
            "Downloader",
            "audio.mpg: (01 of 03)",
            "downloaded first",
            "chunk",
            "audio.mpg: (02 of 03)",
            "consumed next chunk",
            "(1024000 downloaded)",
            "audio.mpg: (03 of 03)",
            "consumed next chunk",
            "(2048000 downloaded)",
            "audio.mpg: Merge"
          ];
          
          // Animate uploader first
          let lineIndex = 0;
          
          const animateUploaderLine = () => {
            if (lineIndex < uploaderLines.length) {
              const line = uploaderLines[lineIndex];
              const lineDiv = document.createElement('div');
              lineDiv.textContent = line;
              uploaderCode.appendChild(lineDiv);
              lineIndex++;
              setTimeout(animateUploaderLine, 400); // 400ms between lines
            } else {
              // When uploader animation complete, start downloader
              console.log('Animation: Uploader animation complete');
              lineIndex = 0;
              setTimeout(animateDownloaderLine, 500);
            }
          };
          
          const animateDownloaderLine = () => {
            if (lineIndex < downloaderLines.length) {
              const line = downloaderLines[lineIndex];
              const lineDiv = document.createElement('div');
              lineDiv.textContent = line;
              downloaderCode.appendChild(lineDiv);
              lineIndex++;
              setTimeout(animateDownloaderLine, 400); // 400ms between lines
            } else {
              console.log('Animation: All animations complete!');
            }
          };
          
          // Start the animation sequence
          setTimeout(animateUploaderLine, 500);
        },
      };
      
      // Define our single docsify plugin
      const animationPlugin = function(hook, vm) {
        // Set animation flag to prevent re-running
        let animationRun = false;
        
        hook.doneEach(function() {
          console.log('Docsify: Page loaded, checking for animation context');
          
          // Only run on overview page and only once
          const path = vm.route.path;
          if ((path !== '/' && path !== '/overview' && !path.includes('overview')) || animationRun) {
            console.log('Docsify: Not running animation - wrong page or already run');
            return;
          }
          
          // Wait for content to be fully rendered
          setTimeout(() => {
            console.log('Docsify: Starting animation process');
            window.streamSendAnimation.animateBoxes();
            animationRun = true;
            console.log('Docsify: Animation process initiated');
          }, 1000);
        });
      };
      
      // Add the animation plugin to docsify
      window.$docsify.plugins = [].concat(window.$docsify.plugins || [], animationPlugin);
    })();
  </script>
</body>
</html>
